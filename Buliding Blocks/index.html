<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="EcommerceContainer">
        <header>
            <ul class='header'>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
                <a href="#cart" class="cart-holder">cart<span class='cart-number'>0</span></a>
            </ul>
            <h1>Fashion Jewellery</h1>
        </header>
        <section id="music" class="container">
            <h2>Necklaces</h2>
            <div id ="music-content">
                <div id='album1'>
                    <h3>Album 1</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1610694955371-d4a3e0ce4b52?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bmVja2xhY2V8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>100</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album2'>
                    <h3>Album 2</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1616294099799-dab525ec05c1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fG5lY2tsYWNlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">

                    </div>
                </div>
                <div id='album3'>
                    <h3>Album 3</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1620656798579-1984d9e87df7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8bmVja2xhY2V8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>68.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album4'>
                    <h3>Album 4</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1611652032931-10fc009c980a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTN8fG5lY2tsYWNlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>250.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section id="merch" class="container">
            <h2>Earrings</h2>
            <div id="merch-content">
                <div id="t-shirt">
                    <h3>Album 1</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1583837874711-67f6e846aeba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjJ8fGVhcnJpbmdzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>119.99</span></span>

                    </div>
                </div>
                <div id="coffee-cup">
                    <h3>Album 2</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.unsplash.com/photo-1620891203092-971780cc3703?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzl8fGVhcnJpbmdzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">

                    </div>
                </div>
            </div>

        </section>
        <section id="cart" class="container">
            <h2>CART</h2>
